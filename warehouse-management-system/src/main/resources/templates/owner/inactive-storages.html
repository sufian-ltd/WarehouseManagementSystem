<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/part :: header1" />
<body class="sb-nav-fixed" style="font-family: serif;font-size: 14px;">
	<nav th:replace="common/part :: header2"></nav>
	<div id="layoutSidenav">
		<div th:replace="common/part :: header3"></div>
		<div id="layoutSidenav_content">
			<main>
				<div class="container-fluid">
					<br>
					<table id="example"
						class="table table-bordered table-hover table-striped">
						<thead>
						<tr>
							<th>ID</th>
							<th>Storage Name</th>
							<th>Total Capacity</th>
							<th>Available Capacity</th>
							<th>Location</th>
							<th>Status</th>
							<th>Action</th>
						</tr>
						</thead>
						<tbody>
						<tr th:each="storage : ${storages}">
							<td th:text="${storage.id}"></td>
							<td th:text="${storage.name}"></td>
							<td>[[${storage.totalCapacity}]] Ton</td>
							<td>[[${storage.availableCapacity}]] Ton</td>
							<td th:text="${storage.location}"></td>
							<td th:text="In-Active"></td>
							<td><a class="btn btn-outline-info"
								th:href="@{makeactive(id=${storage.id})}"><i style="margin-right: 5px;" class="fa fa-check"
						aria-hidden="true"></i> Make Active</a></td>
						</tr>
						</tbody>
					</table>
					<br>
				</div>
			</main>
			<footer th:replace="common/part :: header4"></footer>
		</div>
	</div>
	<div th:replace="common/part :: header5"></div>
	<script type="text/javascript">
		$(document).ready(function() {
			$('#example').DataTable();
		});
	</script>
</body>
</html>
