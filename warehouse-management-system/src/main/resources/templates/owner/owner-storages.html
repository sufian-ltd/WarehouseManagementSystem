<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/part :: header1" />
<body class="sb-nav-fixed" style="font-family: serif; font-size: 14px;">
	<nav th:replace="common/part :: header2"></nav>
	<div id="layoutSidenav">
		<div th:replace="common/part :: header3"></div>
		<div id="layoutSidenav_content">
			<main>
				<div class="container-fluid">
					<a th:href="@{addstorage}"
						style="font-family: serif; margin-top: 15px; margin-bottom: 15px;"
						class="btn btn-outline-info"><i style="margin-right: 5px;"
						class="fa fa-plus-square" aria-hidden="true"></i> Add New Storage</a>
					<a th:href="@{/owners/inactivetorages}"
						style="float: right; font-family: serif; margin-top: 15px; margin-bottom: 15px;"
						class="btn btn-outline-danger"><i style="margin-right: 5px;"
						class="fa fa-archive" aria-hidden="true"></i> View In-active
						Storages</a>
					<table id="example"
						class="table table-bordered table-hover table-striped">
						<thead style="font-size: 14px;">
							<tr>
								<th>Name</th>
								<th>Total Capacity</th>
								<th>Available Capacity</th>
								<th>Location</th>
								<th>Status</th>
								<th>Action</th>
								<th>Action</th>
								<th>Action</th>
								<th>Action</th>
								<th>Action</th>
							</tr>
						</thead>
						<tbody>
							<tr data-th-each="storage : ${storages}">
								<td th:text="${storage.name}"></td>
								<td>[[${storage.totalCapacity}]] Ton</td>
								<td>[[${storage.availableCapacity}]] Ton</td>
								<td th:text="${storage.location}"></td>
								<td th:text="Active"></td>
								<td><a class="btn btn-outline-primary"
									th:href="@{managespace(id=${storage.id})}"><i
										class="fa fa-gear" aria-hidden="true"></i> Manage Capacity</a></td>
								<td><a
									th:href="'https://maps.google.com/maps?q='+${storage.latitude}+','+${storage.longitude}"
									class="btn btn-outline-success"><i class="fa fa-map-marker"
										aria-hidden="true"></i> View Location</a></td>
								<td><a class="btn btn-outline-warning"
									th:href="@{edit(id=${storage.id})}"><i class="fa fa-wrench"
										aria-hidden="true"></i> Edit Storage</a></td>
								<td><a class="btn btn-outline-info"
									th:href="@{addoffer(id=${storage.id})}"><i
										class="fa fa-gift" aria-hidden="true"></i> Package Offer</a></td>
								<td><a class="btn btn-outline-danger"
									th:href="@{makeinactive(id=${storage.id})}"><i
										class="fa fa-trash" aria-hidden="true"></i> In-Active</a></td>
							</tr>
						</tbody>
					</table>
				</div>
			</main>
			<footer th:replace="common/part :: header4"></footer>
		</div>
	</div>
	<div th:replace="common/part :: header5"></div>
	<script type="text/javascript">
		$(document).ready(function() {
			$('#example').DataTable();
		});
	</script>
</body>
</html>
