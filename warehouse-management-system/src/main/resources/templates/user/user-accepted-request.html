<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/part :: header1" />
<body class="sb-nav-fixed" style="font-family: serif; font-size: 14px;">
	<nav th:replace="common/part :: header2"></nav>
	<div id="layoutSidenav">
		<div th:replace="common/part-user :: header3"></div>
		<div id="layoutSidenav_content">
			<main>
				<div class="container-fluid">
					<br />
					<!--     <a style="font-family: serif; background-color: #003e58; color: white;width:100%;" -->
					<!-- 		class="btn">Your Accepted Request List</a> -->
					<table id="example" class="table table-bordered table-hover table-striped">
						<thead>
						<tr align="center">
							<th>Storage ID</th>
							<th>Storage Name</th>
							<th>Product</th>
							<th>Weight(ton)</th>
							<!--             <th>Duration</th> -->
							<th>Calculated Cost</th>
							<th>Request Date</th>
							<th>Action</th>
						</tr>
						</thead>
						<tbody>
						<tr th:each="request : ${productRequestsList}">
							<td th:text="${request.product.storage.id}"></td>
							<td th:text="${request.product.storage.name}"></td>
							<td th:text="${request.product.name}"></td>
							<td>[[${request.capacity}]] Ton</td>
							<!-- 	    	<td th:text="${request.duration}"></td> -->
							<td>[[${request.capacity}*${request.product.price}]] TK</td>
							<td th:text="${request.date}"></td>
							<td><a
								th:href="@{addreview(id=${request.product.storage.id})}"
								class="btn btn-info"><i class="fa fa-star"></i>
									Add Review</a></td>
						</tr>
						</tbody>
					</table>
					<br>
				</div>
			</main>
			<footer th:replace="common/part :: header4"></footer>
		</div>
	</div>
	<div th:replace="common/part :: header5"></div>
	<script type="text/javascript">
		$(document).ready(function() {
			$('#example').DataTable();
		});
	</script>
</body>
</html>
